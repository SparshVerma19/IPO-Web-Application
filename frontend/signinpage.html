<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestock Sign-In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="signinpage.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="header">
                <img src="./assets/logo.png" alt="Bluestock Logo" class="logo">
                <h4 class="title">BLUESTOCK</h4>
            </div>
            
            <form id="signin-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com">
                </div>
                <div class="form-group">
                    <div class="form-header">
                        <label for="password" class="form-label">Password</label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="********">
                        <span class="input-group-text" id="toggle-password">
                            <img src="./assets/eye.jpg" alt="eye-image" class="eye-image">
                        </span>
                    </div>
                </div>
                <div class="robot-check">
                    <div>
                        <input type="checkbox" id="not-a-robot">
                        <label for="not-a-robot">I'm not a robot</label>
                    </div>
                    <div class="recaptcha">
                        <img src="./assets/Recaptcha.png" alt="captchaSymbol" class="recaptcha">
                        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Keep me signed in</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="alternative">or sign in with</div>
                <button type="button" class="btn btn-outline-secondary w-100">
                    <img src="./assets/google.png" alt="Google Icon" class="google-icon">
                    Continue with Google
                </button>
                <div class="signup-link">
                    <a href="signuppage.html" class="text-primary">Create an account</a>
                </div>
            </form>
        </div>
    </div>
    <script src="signinpage.js"></script>

</body>
</html>
